<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Jbone | 系统管理</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
  <div th:replace="/layout/css :: #css"></div>



  <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon" />

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <div th:replace="layout/header"></div>
  <!-- Left side column. contains the logo and sidebar -->
  <div th:replace="layout/left"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper ">
    <!-- Main content -->
    <section class="content">
      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <section class="col-lg-12 connectedSortable">
          <!-- Custom tabs (Charts with tabs)-->
          <div class="nav-tabs-custom">
            <ul class="nav nav-tabs pull-right ui-sortable-handle nav-tabs-title">
            </ul>
            <!-- Tabs within a box -->
            <div class="tab-content nav-tabs-content">
              <!-- Morris chart - Sales -->
            </div>
            </div>
        </section>
      </div>
      <!-- /.row (main row) -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <div th:replace="layout/footer"></div>

  <!-- Control Sidebar -->
  <div th:replace="layout/control"></div>
</div>
<div th:replace="/layout/js :: #js"></div>
</body>
</html>
